<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - Expense Portal</title>
  <link rel="stylesheet" href="styles/login.css" />
  <style>
    #message {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Forgot Password</h2>
      <form id="forgotForm">
        <input 
          type="text" 
          id="identifier" 
          name="identifier" 
          placeholder="Enter Email or Mobile" 
          required 
        />
        <button type="submit">Request Reset</button>
        <p id="message"></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const identifier = document.getElementById("identifier").value.trim();
      const messageElem = document.getElementById("message");
      messageElem.textContent = "Processing...";
      messageElem.classList.remove("success");

      fetch("http://localhost:3000/api/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier })
      })
      .then(res => res.json())
      .then(data => {
        messageElem.textContent = data.message;

        if (data.success) {
          messageElem.classList.add("success");
        } else {
          messageElem.classList.remove("success");
        }
      })
      .catch(err => {
        messageElem.textContent = "Something went wrong. Please try again.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
