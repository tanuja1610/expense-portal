<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Expense Portal</title>
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Reset Password</h2>
      <form id="resetForm">
        <input type="text" id="otp" placeholder="Enter OTP" required />
        <input type="password" id="newPassword" placeholder="Enter New Password" required />
        <button type="submit">Reset Password</button>
        <p id="message" style="margin-top: 10px;"></p>
      </form>
    </div>
  </div>

  <script>
    // Get email from the URL query string (e.g., ?email=user@example.com)
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");

    if (!email) {
      document.getElementById("message").textContent = " ";
    }

    document.getElementById("resetForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const otp = document.getElementById("otp").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();

      // Step 1: Verify OTP
      const verify = await fetch("http://localhost:3000/api/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier: email, otp })
      });

      const verifyData = await verify.json();

      if (!verifyData.success) {
        document.getElementById("message").textContent = verifyData.message;
        return;
      }

      // Step 2: Reset Password
      const reset = await fetch("http://localhost:3000/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier: email, newPassword })
      });

      const resetData = await reset.json();
      document.getElementById("message").textContent = resetData.message;
    });
  </script>
</body>
</html>
